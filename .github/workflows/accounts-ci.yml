name: Accounts CI

on:
  push:
    branches: [ "main" ]
    paths: [ 'accounts/**', '.github/workflows/accounts-ci.yml' ]
  pull_request:
    branches: [ "main" ]
    paths: [ 'accounts/**', '.github/workflows/accounts-ci.yml' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven

      - name: Build 'accounts' service
        run: ./accounts/mvnw --batch-mode --update-snapshots  clean package -f accounts/pom.xml


server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
spring.docker.compose.enabled=false
#
# Database props
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_NAME:accounts_db}
spring.datasource.username=${POSTGRES_DB_USER:application}
spring.datasource.password=${POSTGRES_DB_PASSWORD:secret}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
#
# Web props
# disable default exception handling, enforce @RestControllerAdvice invocation
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
spring.mvc.throw-exception-if-no-handler-found=true
spring.jackson.default-property-inclusion=non_empty
spring.web.resources.add-mappings=false
#
#
kafka.bootstrap-servers=${KAFKA_SERVERS:PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092}
# Kafka Outbox Topic
kafka.topic.outbox.events.name=accounts.outbox.events
kafka.topic.outbox.events.replicas=3
kafka.topic.outbox.events.partitions=12
kafka.topic.outbox.events.configs.retention.ms=86400000
#
kafka.connect-server-uri=${CONNECT_SERVER_URI:http://localhost:8083/connectors}
#${OUTBOX_CONNECTOR_CONFIG_FILE:src/main/resources/connector/accounts-outbox-connector.json}
kafka.connector.outbox.config.file=${OUTBOX_CONNECTOR_CONFIG_FILE:}
